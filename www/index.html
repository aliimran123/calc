width:70px;

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->

    <script>
	
	function input(a)
	{
	
	var check = document.getElementById('result').value;
	var op = document.getElementById('op').value;
	// check operator is not pressed 
	
	if (a == '+' || a == '-' || a == '/' || a == '*' )
	{
	document.getElementById('op').value = a;
	document.getElementById('result').value = '';
	}
	
	// either Run this
	else
	{
	if (check == '')
	{
	
	document.getElementById('result').value = a;
	
	if(op == '')
	{
	document.getElementById('first').value = a;
	}
	else
	{
	document.getElementById('second').value = a;
	}
	
	}
	
	else
	{
	var addinto = check + a;
	document.getElementById('result').value = addinto;
	
	
	if(op == '')
	{
	document.getElementById('first').value = addinto;
	}
	else
	{
	document.getElementById('second').value = addinto;
	}

	}
	
	}
	}
	
	function result()
	
	{
	var first = document.getElementById('first').value ;
	var second = document.getElementById('second').value ;
	var op1 = document.getElementById('op').value ;
	
	if(op1 == '+'){
	var res = parseInt(first) + parseInt(second);
	document.getElementById('result').value = res + ' Answer !';
	}
	
	if(op1 == '/'){
	var res = parseInt(first) / parseInt(second);
	document.getElementById('result').value = res + ' Answer !';
	}
	
	if(op1 == '-'){
	var res = parseInt(first) - parseInt(second);
	document.getElementById('result').value = res + ' Answer !';
	}
	
	if(op1 == '*'){
	var res = parseInt(first) * parseInt(second);
	document.getElementById('result').value = res + ' Answer !';
	
	}
	}
	
	function calar()
	{
	
	document.getElementById('result').value = '';
	document.getElementById('first').value = '';
	document.getElementById('second').value = '';
	document.getElementById('op').value = '';
	}
	</script>
    </head>
    <body>
     <div>
     <img src="LOGO.png" width="300px"  />
     
     </div> 
     <input type="text" style= "width:100%;height:40px; background-color:white;" disabled id="result"/>
    <div align="center" style="width:100%; position:relative;top:5px;">
    Equation : 
    <input style="width:100px;background-color:white; border:0; text-align:center;" disabled type="text" id = "first" />
     <input style="width:30px;background-color:white;border:0;text-align:center;" disabled type="text" id = "op" />
    <input style="width:100px;background-color:white;border:0;text-align:center;" disabled type="text" id = "second" />
    
     </div>
     <div id="buttons" style="padding-top:20px;float:left">
     <button class="button" onClick="input(1)">1</button>
     <button class="button" onClick="input(2)">2</button>
     <button class="button" onClick="input(3)">3</button>
   	<br>
    <button class="button" onClick="input(4)">4</button>
     <button class="button" onClick="input(5)">5</button>
     <button class="button" onClick="input(6)">6</button>
     
     <br>
    <button class="button" onClick="input(7)">7</button>
     <button class="button" onClick="input(8)">8</button>
     <button class="button" onClick="input(9)">9</button>
    <br>
    <button class="button" onClick="input(0)">0</button>
    <button style="width:80px;height:70px;margin-top:20px;" onClick="result()">Answer</button>
     <button style="width:60px;height:70px" onClick="calar()">CLR</button>
     </div>
   
   <div style="float:right;width:100px; position:relative;top:20px;">
    <button class="button" onClick="input('+')">+</button>
    <button class="button" onClick="input('-')">-</button>
    <button class="button" onClick="input('*')">x</button>
    <button class="button" onClick="input('/')">/</button>
    
   
   </div>
  
   
   <div style="">
    </br></br>
   
   
   
   </div>
